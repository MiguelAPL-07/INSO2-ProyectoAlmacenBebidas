<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form id="formPrincipal">
                    
                   <h1>PRODUCTOS DISPONIBLES EN EL ALMACÉN</h1>
                   
                   <p:outputLabel value="Filtrar los productos por categoria de producto" for="categoria" />
                   <p:selectOneMenu id="categoria" value="#{listarProductosController.categoriaSeleccionada}"
                                    onchange="#{listarProductosController.filtrarProductosPorCategoria()}"
                                    >
                       <f:ajax event="change" render="tablaProductos" listener="#{listarProductosController.filtrarProductosPorCategoria()}" />
                       <f:selectItems value="#{listarProductosController.nombreCategoriasBD}" />
                    </p:selectOneMenu>
                    <p:message for="categoria" />
                   
                    <p:dataTable id="tablaProductos" var="prod" value="#{listarProductosController.productosBD}"
                                 rows="10"
                                 paginator="true" paginatorPosition="both"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} productos"
                                 rowsPerPageTemplate="5,10,{ShowAll|'Todos'}">

                        <p:column headerText="Nombre">
                            <h:outputText value="#{prod.nombre}" />
                        </p:column>

                        <p:column headerText="Descripción">
                            <h:outputText value="#{prod.descripcion}"/>
                        </p:column>
                        
                        <p:column headerText="Categoria">
                           <h:outputText value="#{prod.categoria.nombreCategoria}" />
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{prod.cantidad}"/>
                        </p:column>
                        
                        <p:column headerText="Agregar stock">
                            <p:commandLink value="Agregar" 
                                           update=":formDialogo:dialogo"
                                           oncomplete="PF('wdialogo').show();"
                                           actionListener="#{listarProductosController.establecerProducto(prod)}" />
                        </p:column>

                    </p:dataTable>
                   
                </h:form>
                
                <h:form id="formDialogo">
                    
                    <p:dialog id="dialogo" widgetVar="wdialogo" modal="true"
                              closeOnEscape="true" draggable="false"
                              resizable="false" header="Añadir stock">
                        
                        <p:panelGrid columns="2">
                            
                            <p:outputLabel value="Numero de productos a agregar" />
                            <p:inputNumber value="#{listarProductosController.cantidad}"/>

                            <p:commandButton value="Agregar" actionListener="#{listarProductosController.agregarStock()}"
                                             update=":formPrincipal:tablaProductos" oncomplete="PF('wdialogo').hide();" />
                            
                            <p:commandButton value="Cancelar" onclick="PF('wdialogo').hide();" />
                            
                        </p:panelGrid>          
                        
                    </p:dialog>

                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
