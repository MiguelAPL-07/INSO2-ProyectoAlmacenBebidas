<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form id="form">
                    
                    <h1>NUEVO PRODUCTO</h1>
                    
                    <p:panelGrid id="panel" columns="1" layout="grid">
                        
                        <p:fieldset legend="Datos del producto">
                            
                            <p:panelGrid columns="6">
                                
                                <p:outputLabel value="Nombre" for="nombre" />
                                <p:inputText value="#{nuevoProductoController.producto.nombre}" required="true"
                                             requiredMessage="Nombre es un campo obligatorio"
                                             id="nombre" />
                                <p:message for="nombre" />
                                
                                <p:outputLabel value="Descripcion" for="descripcion" />
                                <p:inputTextarea rows="5" cols="30" id="descripcion" required="true"
                                                 requiredMessage="Descripcion es un campo bligatorio"
                                                 value="#{nuevoProductoController.producto.descripcion}" />
                                <p:message for="descripcion" />
                                
                                <p:outputLabel value="Precio" for="precio" />
                                <p:inputNumber value="#{nuevoProductoController.producto.precio}" required="true"
                                             requiredMessage="Precio es un campo obligatorio"
                                             id="precio" />
                                <p:message for="precio" />
                         
                                <p:outputLabel value="IVA" for="iva" />
                                <p:inputNumber value="#{nuevoProductoController.producto.iva}" required="true"
                                             requiredMessage="IVA es un campo obligatorio"
                                             id="iva" />
                                <p:message for="iva" />
                                
                                <p:outputLabel value="Cantidad" for="cantidad" />
                                <p:inputNumber value="#{nuevoProductoController.producto.cantidad}" required="true"
                                             requiredMessage="Cantidad es un campo obligatorio"
                                             id="cantidad" />
                                <p:message for="cantidad" />
                                
                                <p:outputLabel value="Categoria" for="categoria" />
                                <p:selectOneMenu id="categoria" value="#{nuevoProductoController.categoria}">
                                    <f:selectItems value="#{nuevoProductoController.listaCategorias}" />
                                </p:selectOneMenu>
                                <p:message for="categoria" />
                                
                            </p:panelGrid>
                            
                        </p:fieldset>

                    </p:panelGrid>
                    

                    <p:panelGrid id="panel2" columns="1" style="display:block; text-align:center">
                        <p:commandButton value="AÃ±adir" 
                                         action="#{nuevoProductoController.insertarProducto()}"
                                         update="panel"/>
                    </p:panelGrid>
                    
                    <p:panelGrid id="panelMsg">
                        <p:messages id="msg" severity="info, fatal" closable="true" />
                    </p:panelGrid>
                    
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
