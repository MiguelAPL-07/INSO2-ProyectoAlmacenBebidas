<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <h1>REGISTRO DE USUARIOS</h1>
                    <p:panelGrid id="panel" columns="2" layout="grid">
                        <p:fieldset legend="Datos personales">
                            <p:panelGrid columns="3">
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText value="#{nuevoUsuarioController.persona.nombre}" required="true"
                                             requiredMessage="Nombre es un campo obligatorio"
                                             id="nombre" />
                                <p:message for="nombre" />

                                <p:outputLabel value="Primer appellido:" for="apellido1" />
                                <p:inputText value="#{nuevoUsuarioController.persona.apellido1}" required="true"
                                             requiredMessage="Primer apellido obligatorio"
                                             id="apellido1" />
                                <p:message for="apellido1" />

                                <p:outputLabel value="Segundo apellido:" for="apellido2" />
                                <p:inputText value="#{nuevoUsuarioController.persona.apellido2}" required="true"
                                             requiredMessage="Segundo apellido obligatorio"
                                             id="apellido2"/>
                                <p:message for="apellido2" />

                                <p:outputLabel value="DNI:" for="dni" />
                                <p:inputText value="#{nuevoUsuarioController.persona.dni}" required="true"
                                             requiredMessage="DNI obligatorio"
                                             id="dni"/>
                                <p:message for="dni" />
                                
                                <p:outputLabel value="Teléfono:" for="telefono" />
                                <p:inputText value="#{nuevoUsuarioController.persona.telefono}" required="true"
                                             requiredMessage="Teléfono obligatorio"
                                             id="telefono"/>
                                <p:message for="telefono" />

                                <p:outputLabel value="Correo electrónico" for="correoElectronico" />
                                <p:inputText value="#{nuevoUsuarioController.persona.correoElectronico}" required="true"
                                             requiredMessage="Correo electronico obligatorio"
                                             id="correoElectronico"/>
                                <p:message for="correoElectronico" />

                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Datos de acceso">
                            <p:panelGrid columns="3">

                                <p:outputLabel value="Rol:" for="rol" />
                                <p:selectOneMenu id="rol" value="#{nuevoUsuarioController.rol}">
                                    <f:selectItems value="#{nuevoUsuarioController.roles}" />
                                </p:selectOneMenu>
                                <p:message for="rol" />

                                <p:outputLabel value="Nombre de usuario:" for="usuario" />
                                <p:inputText value="#{nuevoUsuarioController.usuario.usuario}" required="true"
                                             requiredMessage="Nombre de usuario obligatorio"
                                             id="usuario" />
                                <p:message for="usuario" />

                                <p:outputLabel value="Contraseña:" for="pass1" />
                                <p:password id="pass1" value="#{nuevoUsuarioController.usuario.contrasena}" match="pass2" 
                                            label="Contraseña" required="true" 
                                            toggleMask="true" 
                                            requiredMessage="La contraseña es obligatoria"/>
                                <p:message for="pass1" />

                                <p:outputLabel value="Repita contraseña:" for="pass2" />
                                <p:password id="pass2" value="#{nuevoUsuarioController.usuario.contrasena}" label="Repita contraseña" 
                                            required="true" toggleMask="true"
                                            requiredMessage="Es obligatorio repetir la contraseña"/>
                                <p:message for="pass2" />

                            </p:panelGrid>  

                        </p:fieldset>
                    </p:panelGrid>

                    <p:panelGrid id="panel2" columns="1" style="display:block; text-align:center">
                        <p:commandButton value="Registrar" 
                                         action="#{nuevoUsuarioController.insertarUsuario()}"/>
                    </p:panelGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
