<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body id="principal">
        
        <h:form id="loginForm">
            
            <h1 style="display:block; text-align:center">Inicio de sesión</h1>
            
            <p:panel id="usuario" styleClass="ui-noborder">
                
                <p:panelGrid columns="1" layout="grid"> 
                    
                    <p:fieldset legend="Credenciales">
                        
                        <p:panelGrid columns="3" style="display:block; text-align:center" layout="grid"> 
                            <p:outputLabel value="Usuario" for="user" />
                            <p:inputText value="#{indexController.usuario.usuario}" 
                                        id="user" required="true" requiredMessage="Introduce una contrasena" />
                            <p:message for="user" />

                            <p:outputLabel value="Contraseña" for="pass" />
                            <p:password id="pass" value="#{indexController.usuario.contrasena}"
                                        required="true" requiredMessage="Introduce una contrasena" />
                            <p:message for="pass" /> 
                        </p:panelGrid>
                        
                    </p:fieldset>
                    
                </p:panelGrid>
                
                <p:panelGrid columns="1" style="display:block; text-align:center">
                    <p:commandButton value="Iniciar sesion" update="loginForm" action="#{indexController.verificarUsuario()}" />
                </p:panelGrid>
                
            </p:panel>
            
        </h:form>
            
    </h:body>
</html>
